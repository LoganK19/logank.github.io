	<!-- The main section of the webpage, using a form to submit comments to me, with a input box for name, email, phone, and comments. -->
	<main> 
		<h2>Questions, Comments, Suggestions?</h2>
		<h3>Contact Me!</h3>
		<p>Required information is marked with an asterisk (*)</p>
		<form method="post" action="">
			<label for="myName">* Name:</label> 
				<input type="text" name="myName" required="required">
			<label for="myEmail">* Email:</label>
				<input type="email" name="myEmail" required="required">
			<label for="myPhone">Phone:</label>
				<input type="tel" name="myPhone">
			<label for="myComments">* Comments:</label>
				<textarea name="myComments" cols="20" rows="2" required="required"></textarea>
			<input type="submit" value="Submit" id="mySubmit">
		</form>
	</main>
</body>
