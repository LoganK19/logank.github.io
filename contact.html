<body>

	<!-- The main section of the webpage, using a form to submit comments to me, with a input box for name, email, phone, and comments. -->
	<main> 
		<h2>Questions, Comments, Suggestions?</h2>
		<h3>Contact Me!</h3>
		<p>Please fill out all fields.</p>
		<form name="contact" method="post">
			<label for="name">Name:</label> 
				<input type="text" name="name">
			<label for="email">Email:</label>
				<input type="text" name="email">
			<label for="gender">Gender:</label>
				<select name="gender">
					<option>Male</option>
					<option>Female</option>
					<option>Other</option>
				</select>
				<br>
				<br>
			<label for="age">Age:</label>
				<input type="text" name="age">
			<label for="comments">Comments:</label>
				<textarea name="comments" cols="20" rows="2"></textarea>
			<fieldset class="checks" id="usages">
				<legend>What are you using your PC for?</legend>
				<label for="gaming" id="gamingLabel">Gaming</label>
					<input type="checkbox" id="gaming" value="Gaming" name="pcUsage">
				<label for="web" id="webLabel">Web Browsing</label>
					<input type="checkbox" id="web" value="Web Browsing" name="pcUsage">
				<label for="media" id="mediaLabel">Media</label>
					<input type="checkbox" id="media" value="Media" name="pcUsage">
				<br>
				<label for="office" id="officeLabel">Office Work</label>
					<input type="checkbox" id="office" value="Office Work" name="pcUsage">
				<br>
				<br>
				<label for="content" id="contentLabel">Content Creation</label>
					<input type="checkbox" id="content" value="Content Creation" name="pcUsage">
				<br>
				<br>
				<input type="button" value="Submit" id="submit">
         </fieldset>
		</form>
		<p id="errorText"></p>
		<p id="arrayDisplay"></p>
	</main>
	<script src="formValidator.js"></script>
</body>
